<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Upload Excel Files</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file1">Choose first Excel file:</label>
        <input type="file" name="file1" accept=".xlsx, .xls" required><br>
        <label for="file2">Choose second Excel file:</label>
        <input type="file" name="file2" accept=".xlsx, .xls" required><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
